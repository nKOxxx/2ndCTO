<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skullGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Hood -->
  <path d="M100 20 C60 20 30 60 30 100 C30 140 60 170 100 180 C140 170 170 140 170 100 C170 60 140 20 100 20" 
        fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Skull face -->
  <ellipse cx="100" cy="95" rx="45" ry="55" fill="url(#skullGrad)"/>
  
  <!-- Eye sockets with glow -->
  <ellipse cx="80" cy="85" rx="12" ry="15" fill="#0a0a1a"/>
  <ellipse cx="120" cy="85" rx="12" ry="15" fill="#0a0a1a"/>
  <ellipse cx="80" cy="85" rx="8" ry="10" fill="url(#eyeGlow)" filter="url(#glow)"/>
  <ellipse cx="120" cy="85" rx="8" ry="10" fill="url(#eyeGlow)" filter="url(#glow)"/>
  
  <!-- Nose -->
  <path d="M100 100 L95 115 L105 115 Z" fill="#0a0a1a"/>
  
  <!-- Mouth/teeth -->
  <rect x="75" y="125" width="8" height="12" fill="#0a0a1a" rx="2"/>
  <rect x="87" y="128" width="8" height="12" fill="#0a0a1a" rx="2"/>
  <rect x="99" y="128" width="8" height="12" fill="#0a0a1a" rx="2"/>
  <rect x="111" y="125" width="8" height="12" fill="#0a0a1a" rx="2"/>
  
  <!-- Tech/circuit lines -->
  <path d="M30 100 L20 100 M170 100 L180 100" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <path d="M100 20 L100 10 M100 180 L100 190" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#00ffff" text-anchor="middle" filter="url(#glow)">2ND CTO</text>
</svg>