<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #00d4ff;
            --success: #238636;
            --warning: #f0883e;
            --danger: #da3633;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 360px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .title {
            font-size: 16px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .repo-info {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .repo-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .repo-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #000;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }
        
        .status.success {
            background: rgba(35, 134, 54, 0.2);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(218, 54, 51, 0.2);
            color: var(--danger);
        }
        
        .risk-score {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }
        
        .score-badge {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }
        
        .score-badge.critical { background: var(--danger); }
        .score-badge.warning { background: var(--warning); color: #000; }
        .score-badge.good { background: var(--success); }
        
        .score-info {
            flex: 1;
        }
        
        .score-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .score-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-size: 12px;
        }
        
        .settings {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/icon48.png" alt="2ndCTO">
        </div>
        <div>
            <div class="title">2ndCTO</div>
            <div class="subtitle">Codebase Risk Analyzer</div>
        </div>
    </div>
    
    <div class="repo-info" id="repoInfo">
        <div class="repo-name" id="repoName">Loading...</div>
        <div class="repo-meta" id="repoMeta">Detecting repository...</div>
    </div>
    
    <button class="btn btn-primary" id="analyzeBtn" disabled>
        üîç Analyze Repository
    </button>
    
    <div class="status loading" id="status">
        Analyzing...
    </div>
    
    <div class="risk-score" id="riskScore" style="display: none;">
        <div class="score-badge" id="scoreBadge">?</div>
        <div class="score-info">
            <div class="score-label">Risk Score</div>
            <div class="score-value" id="scoreValue">Unknown</div>
        </div>
    </div>
    
    <div class="settings">
        <div class="setting-item">
            <span>2ndCTO Server</span>
        </div>
        <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="Server URL">
    </div>
    
    <div class="footer">
        <a href="http://localhost:3001" target="_blank">Open Dashboard ‚Üí</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
