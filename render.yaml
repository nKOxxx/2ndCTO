# 2ndCTO - Render Starter Plan Configuration  
services:
  - type: web
    name: 2ndcto
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: API_RATE_LIMIT
        value: '100'
    autoDeploy: true
